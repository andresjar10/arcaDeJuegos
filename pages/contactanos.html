<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Arca De Juegos</title>
    <link rel="stylesheet" href="./../css/estilos.css">
</head>

<body>
    <header class="header">
        <img src="../img/logoArcaDeJuegos.svg" alt="" width="200" />
        <ul class="header__menu">
            <li><a href="./categorias.html">Categorias</a></li>
            <li><a href="./mejorCalificados.html">Mejor Calificados</a></li>

        </ul>
        <h1 class="header_titulo"><strong>Arca</strong>De<strong>Juegos</strong></h1>
    </header>
    <main class="main">
        <h2 class="main__titulo--margin">Contactanos</h2>
        <form class="main__form" action="">
            <label for="nombre">Nombre:</label>
            <input class="main__form__input" size="30" type="text" placeholder="Tu nombre" name="nombre">

            <label for="email">Email:</label>
            <input class="main__form__input" size="30" type="email" placeholder="Tu email" name="email">
            
            <label for="mensaje">Dejanos tu mensaje:</label>
            <textarea class="main__form__input--width" name="mensaje" id="" cols="40" rows="10"></textarea>
            <input class="main__form__btn" type="submit" value="Enviar">
        </form>
    </main>
    <footer class="footer">
        <span><strong>Arca</strong>De<strong>Juegos</strong></span>
        <div class="footer__redes">
            <a href="https://es-la.facebook.com/">
                <img class="footer__img" src="../img/linkFacebook.svg" alt="ir a Facebook" width="100" />
            </a>
            <a href="https://twitter.com/?lang=es">
                <img class="footer__img" src="../img/linkTwitter.svg" alt="ir a Twitter" width="100" />
            </a>
            <a href="https://www.instagram.com/?hl=es">
                <img class="footer__img footer__img--margin" src="../img/linkInstagram.svg" alt="ir a instagram" width="100" />
            </a>
        </div>
    </footer>
