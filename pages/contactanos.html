<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arca De Juegos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./../css/estilos.css">
</head>

<body>
    <header class="container-fluid header">
        <div class="row header__row">
            <div class="col-6">
                <img src="../img/logoArcaDeJuegos.svg" alt="" width="200" />
            </div>
            <div class="col-6 header__row__menu">
                <ul>
                    <li><a href="./categorias.html">Categorias</a></li>
                    <li><a href="./mejorCalificados.html">Mejor Calificados</a></li>
                    <li><a href="../index.html"> + Nuevos</a></li>
                    <li><a href="./losMasJugados.html">+ Jugados</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="header__titulo"><strong>Arca</strong>De<strong>Juegos</strong></h1>
            </div>
        </div>
    </header>
    <main class="main">
        <h2 class="main__titulo--margin">Contactanos</h2>
        <form>
            <div class="form-group main__campo">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group main__campo">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Tu email">
            </div>
            <div class="form-group main__campo">
                <label for="mensaje">Dejanos tu mensaje:</label>
                <textarea class="form-control" name="mensaje" rows="4"></textarea>
            </div>
            <div class="main__boton">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="container-fluid footer">
        <div class="row footer__row">
            <div class="col-3">
                <span class="footer__titulo"><strong>Arca</strong>De<strong>Juegos</strong></span>
            </div>
            <div class="col-3">
                <a class="footer__ancla" href="https://es-la.facebook.com/">
                    <img class="footer__img" src="../img/linkFacebook.svg" alt="ir a Facebook" />
                </a>
            </div>
            <div class="col-3">
                <a class="footer__ancla" href="https://twitter.com/?lang=es">
                    <img class="footer__img" src="../img/linkTwitter.svg" alt="ir a Twitter" />
                </a>
            </div>
            <div class="col-3">
                <a class="footer__ancla" href="https://www.instagram.com/?hl=es">
                    <img class="footer__img" src="../img/linkInstagram.svg" alt="ir a instagram" />
                </a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
